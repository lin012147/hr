<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>增加新职务</title>
		<link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.css"/>
	</head>
	<body>
		
		<div class="container">
			
			<ol class="breadcrumb">
				<li><a href="#">人力资源管理系统</a></li>
				<li><a href="#">职务管理</a></li>
				<li>增加新职务</li>
			</ol>
			
			<h2 class="page-header">增加新职务</h2>
			
			<form id="form1" class="form-horizontal">
				<div class="form-group">
					<label for="" class="col-sm-2">职务名称</label>
					<div class="col-sm-8">
						<input type="text" id="jobName" name="jobName"
							 placeholder="请输入职务名称"  class="form-control"/>
					</div>
				</div>
				
				<div class="form-group">
					<label for="" class="col-sm-2">职务最低薪资</label>
					<div class="col-sm-8">
						<input type="text" id="jobMinSal" name="jobMinSal"
							 placeholder="请输入职务最低薪资"  class="form-control"/>
					</div>
				</div>
				
				<div class="form-group">
					<label for="" class="col-sm-2">职务最高薪资</label>
					<div class="col-sm-8">
						<input type="text" id="jobMaxSal" name="jobMaxSal"
							 placeholder="请输入职务最高薪资"  class="form-control"/>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<input id="addBtn" type="button" value="增加职务" class="btn btn-success"/>
						<input type="button" class="btn btn-danger" value="取消" onclick="history.back();"/>
					</div>
				</div>
			</form>
		</div>
		
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/global.js" ></script>
		<script type="text/javascript" src="js/bootstrap/js/bootstrap.js" ></script>
		<script type="text/javascript" src="js/layer/layer.js"></script>
		
		<script>
			$(function() {
				
				//表单验证函数
				function checkForm() {
					
					var r;//正则表达式
					
					//验证职务名称
					var jobName = $('#jobName');
					
					if (jobName.val() == '' || jobName.val().length > 15) {
						layer.msg('职务名称不能为空且必须15字内');
						jobName.focus();
						return false;
					}
					
					//验证职务最低工资
					r = /^\d{1,6}$/;
					
					var jobMinSal = $('#jobMinSal');
					
					if ( !r.test(jobMinSal.val()) ) {
						layer.msg('职务最低薪资必须是1~6位数字');
						jobMinSal.focus();
						return false;
					}
					
					var jobMaxSal = $('#jobMaxSal');
					
					if (!r.test(jobMaxSal.val())) {
						layer.msg('职务最高薪资必须是1~6位数字');
						jobMaxSal.focus();
						return false;
					}
					
					if (parseInt(jobMaxSal.val()) < parseInt(jobMinSal.val())) {
						layer.msg('职务最高薪资不能低于最低薪资！');
						return false;
					}
					
					return true;
				}
				
				//增加按钮事件
				$('#addBtn').click(function(){
					
					//表单验证
					if(!checkForm()) {
						return;
					}
					
					//加载层
					layer.load();
					
					//请求参数
					var params = $('#form1').serialize();
					
					//ajax请求
					$.post(baseUrl + '/job/add',params,function(data){
						
						layer.closeAll();
						layer.msg('增加职务成功');
						
						setTimeout(function() {
							location.href = 'QueryJob.html';
						},1000);
					})
					.error(function(){
						
						layer.closeAll();
						layer.alert('请求失败');
						
					});
				});
				
			});
		</script>
		
	</body>
</html>
