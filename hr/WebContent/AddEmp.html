<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>增加新员工</title>
		<link rel="stylesheet" href="js/datetimepicker/jquery.datetimepicker.css" />
		<link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.css" />
	</head>
	<body>
		<div class="container">
			
			<ol class="breadcrumb">
				<li><a href="#">人力资源管理系统</a></li>
				<li><a href="#">员工管理</a></li>
				<li>增加新员工</li>
			</ol>
			
			<h2 class = "page-header">增加新员工</h2>
			
			<form id="form1" class="form-horizontal">
				<div class="form-group">
					<label for="" class="col-sm-2">员工姓名</label>
					<div class="col-sm-8">
						<input type="text" id="empName" name="empName" 
							placeholder="请输入员工姓名" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">登录账号</label>
					<div class="col-sm-8">
						<input type="text" id="empLoginName" name="empLoginName" 
							placeholder="请输入登录账号" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">初始密码</label>
					<div class="col-sm-8">
						<input type="password" id="empPwd" name="empPwd" 
							placeholder="请输入初始密码" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">确认密码</label>
					<div class="col-sm-8">
						<input type="password" id="empPwd2" name="empPwd2" 
							placeholder="请再次输入密码" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">电子邮件</label>
					<div class="col-sm-8">
						<input type="text" id="empEmail" name="empEmail" 
							placeholder="请输入电子邮件" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">电话号码</label>
					<div class="col-sm-8">
						<input type="text" id="empPhone" name="empPhone" 
							placeholder="请输入电话号码" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">入职日期</label>
					<div class="col-sm-8">
						<input type="text" id="empHiredate" name="empHiredate" 
							placeholder="请选择入职日期" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">员工工资</label>
					<div class="col-sm-8">
						<input type="text" id="empSalary" name="empSalary" 
							placeholder="请输入员工工资" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">部门</label>
					<div class="col-sm-8">
						<select name="deptId" id="deptId" class="form-control">
							<option>请选择部门</option>							
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">职务</label>
					<div class="col-sm-8">
						<select name="jobId" id="jobId" class="form-control">
							<option>请选择职务</option>							
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">员工简介</label>
					<div class="col-sm-8">
						<textarea id="empInfo" name="empInfo" rows="5"  class="form-control"></textarea>
					</div>
				</div>
				<div class="form-group">					
					<div class="col-sm-8 col-sm-offset-2">
						<input id="addBtn" type="button" value="增加员工" class="btn btn-success"/>
						<input type="button" value="取消" class="btn btn-danger" onclick="history.back();" />
					</div>
				</div>
			</form>
			
		</div>
		
		<script src="js/jquery.js"></script>
		<script src="js/global.js"></script>
		<script src="js/bootstrap/js/jquery.js"></script>
		<script src="js/layer/layer.js"></script>
		<script src="js/datetimepicker/jquery.datetimepicker.js"></script>
		<script>
			$(function() {
				
				//绑定日历插件到入职日期
				$('#empHiredate').datetimepicker({
					lang:'ch',
					format:'Y-m-d',
					formatDate:'Y-m-d',
					timepicker:false
				});
				
				//动态生成部门列表
				$.getJSON(baseUrl + '/QueryDeptServlet',function(data){
					
					$.each(data, function(index,el) {						
						var opt = '<option value="' + el.deptId + '">' + el.deptName + '</option>';
						$('#deptId').append(opt);
					});					
					
				})
				.error(function(){
					layer.msg('请求部门列表失败');
				});											
				
				//动态生成职务列表
				$.getJSON(baseUrl + '/QueryJobServlet',function(data){
					
					$.each(data, function(index,el) {						
						var opt = '<option value="' + el.jobId + '">' + el.jobName + '</option>';
						$('#jobId').append(opt);
					});					
					
				})
				.error(function(){
					layer.msg('请求职务列表失败');
				});														
				
				//验证用户名是否存在
				$('#empLoginName').change(function(){
					
					$.post(baseUrl + '/CheckLoginNameServlet',{empLoginName:$('#empLoginName').val()},function(data){
						if (data == 'true') {
							layer.msg('这个登录名已经有人使用了');
							$('#empLoginName').focus();
						}
					})
					.error(function(){
						layer.msg('请求用户名失败');
					});	
					
				});
				
				//表单验证函数
				function checkForm() {
					
					//正则表达式
					var r;
					
					//姓名验证
					var empName = $('#empName');
					
					if (empName.val() == '' || empName.val().length > 10) {
						layer.msg('员工姓名不能为空且最多10字符');
						empName.focus();
						return false;
					}
					
					//登录名验证
					var empLoginName = $('#empLoginName');
					
					if (empLoginName.val() == '' || empLoginName.val().length > 10) {
						layer.msg('登录名不能为空且最多10字符');
						empLoginName.focus();
						return false;
					}					
					
					//检查用户名是否存在（ajax同步请求）
					var flag = 'true';
					
					$.ajax({
						url:baseUrl + '/CheckLoginNameServlet',
						type:'POST',
						dataType:'text',
						data:{empLoginName:empLoginName.val()},
						async:false //同步请求						
					})
					.done(function(data){
						flag = data;
					})
					.fail(function(){
						layer.msg('请求用户名失败');
					});		
					
					if (flag == 'true') {
						layer.msg('这个登录名已经有人使用了');
						empLoginName.focus();
						return false;
					}
					
					//密码验证，密码不能为空，且6~12位
					var empPwd = $("#empPwd");
					
					r = /^.{6,12}$/;
					
					if (!r.test(empPwd.val())) {
						layer.msg("初始密码为6~12位的字符");
						empPwd.focus();
						return false;
					}
										
					//确认密码验证，必须两次密码输入一致
					var empPwd2 = $("#empPwd2");
					
					if (empPwd2.val() != empPwd.val()) {
						layer.msg("确认密码必须要和初始密码一致");
						empPwd2.focus();
						return false;
					}
										
					//邮箱验证，不能为空，且必须符合邮箱格式
					var empEmail = $("#empEmail");
					
					r = /(^\w+@\w+(\.[a-z]{2,3}){1,2}$)/;
					
					if (!r.test(empEmail.val()) || empEmail.val().length > 80) {
						layer.msg("请输入符合格式的电子邮箱名称，最大80字符");
						empEmail.focus();
						return false;
					}
					
					//电话号码验证，必须是手机号码格式
					var empPhone = $("#empPhone");
					
					r = /^1[3-8]\d{9}$/;
					
					if (!r.test(empPhone.val())) {
						layer.msg("请输入符合格式的电话号码");
						empPhone.focus();
						return false;
					}
					
					//入职日期，不能为空
					var empHiredate = $('#empHiredate');
					
					if (empHiredate.val() == "") {
						layer.msg("入职日期不能为空，请选择一个日期");
						empHiredate.focus();
						return false;
					}
										
					//工资验证，最多6位整数，2位小数
					var empSalary = $('#empSalary');
					
					r = /^(0|[1-9]\d{0,5}(\.\d{1,2})?)$/;
					
					if (!r.test(empSalary.val())) {
						layer.msg("员工工资必须为1~6位整数或者1~6位整数加2位小数");
						empSalary.focus();
						return false;
					}
										
					//部门验证，必须选择部门
					var deptId = $('#deptId');
					
					if (deptId.val() == "") {
						layer.msg("员工必须有一个部门");
						deptId.focus();
						return false;
					}					
					
					//职务验证，必须选择职务
					var jobId = $('#jobId');
					
					if (jobId.val() == "") {
						layer.msg("员工必须有一个职务");
						jobId.focus();
						return false;
					}
										
					//员工简介不能为空，最多200字
					var empInfo = $('#empInfo');
					
					if (empInfo.val() == "" || empInfo.val().length > 200) {
						layer.msg("员工简介不能为空且不能超过200字");
						empInfo.focus();
						return false;
					}	
					
					//判断员工工资是否符合职务工资范围
					var jobMinSal;
					var jobMaxSal;
					
					$.ajax({
						url:baseUrl + '/GetJobServlet',
						type:'POST',
						dataType:'json',
						data:{jobId:jobId.val()},
						async:false //同步请求						
					})
					.done(function(data){
						jobMinSal = parseInt(data.jobMinSal);
						jobMaxSal = parseInt(data.jobMaxSal);
					})
					.fail(function(){
						layer.msg('请求职务数据失败');
					});	
					
					if ( parseInt(empSalary.val()) < jobMinSal || parseInt(empSalary.val()) > jobMaxSal ) {
						empSalary.focus();
						layer.msg('工资必须符合职务的工资在' + jobMinSal + '到' + jobMaxSal + '之间');
						return false;
					}										
					
					return true;
				}
				
				//增加员工
				$('#addBtn').click(function(){
					
					//表单验证
					if ( !checkForm() )
						return;
						
					//表单数据序列化
					var param = $('#form1').serialize();
					
					$.post(baseUrl + '/AddEmpServlet',param,function(data){
						layer.msg('增加员工成功');
					})
					.error(function(){
						layer.msg('增加员工请求失败');
					});					
					
				});
				
			});				
		</script>
		
	</body>
</html>
